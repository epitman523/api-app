<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><a>GenreMe<img src="#" alt="Logo"></a></h1>
    </header>
    <main>
        <section class="landing">
            <div class="welcome">
                <p>Text of some sort</p>
                <div class="user-options">
                    <nav role="navigation">
                        <ul>
                            <li><a href="#">Start</a></li>
                            <li><a href="#">Skip</a></li>
                            <li><a href="#">Credits</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
        <section class="quiz">
            <div class="intro">
                <p>Text of some sort</p>
                <div class="disclaimer"></div>
            </div>
            <div class="form">
                <div class="question">
                    <p>Question 1</p>
                </div>
                <div class="user-answers">
                    <form id="genre-quiz">
                        <div><input type="radio" name="answer" id="q1-1">Option 1</div>
                        <div><input type="radio" name="answer" id="q1-2">Option 2</div>
                        <div><input type="radio" name="answer" id="q1-3">Option 3</div>
                        <div><input type="radio" name="answer" id="q1-4">Option 4</div>
                        <div><input type="radio" name="answer" id="q1-5">Option 5</div>
                        <div><input type="radio" name="answer" id="q1-6">Option 6</div>
                    </form>
                </div>
            </div>
            <div class="results">
                <div class="display"></div>
                <div class="text"></div>
                <di class="user-options">
                    <nav>
                        <ul>
                            <li><a href="#">Continue</a></li>
                            <li><a href="#">Retake</a></li>
                            <!-- <li><a href="#"></a></li> -->
                        </ul>
                    </nav>
                </di>
            </div>
        </section>
        <section class="recommed">
            <div class="genre-header">
                <div class="container">
                    <div class="img-container">
                        <img src="#" alt="Genre Image">
                    </div>
                </div>
                <div class="container">
                    <h2 class="titles"></h2>
                </div>
            </div>
            <div class="movie-results">
                <div class="container">
                    <ul>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
            <div class="tv-results">
                <div class="container">
                    <ul>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="credits"></section>
    </main>
    <footer>
        <p class="copyright"></p>
    </footer>
</body>

</html>
